<!-- //form.hidden_tag create a hidden field with include a token used to protect the form from CSRF -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST" enctype="multipart/form-data"> 
        {{form.hidden_tag()}} 
        {{form.file()}}
        {{form.submit()}}
    </form>
</body>
</html>
